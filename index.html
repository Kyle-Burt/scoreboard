<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">

    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-center pt-4">
                <h1>Game Score</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row hero-img m-0">
            <div class="row text-center d-flex justify-content-end">
                <div class="row fs-1 d-flex justify-content-end">
                    <div class="col-12 d-flex justify-content-end align-items-center">
                        <button onclick="resetButton"
                            class="btn btn-danger btn-outline-light shadow rounded">RESET</button>
                    </div>
                </div>
                <div class="Align-items-center d-flex justify-content-between ">
                    <div class="col-5 shadow p-4 m-2 rounded">
                        <h1>HOME</h1>
                        <div class="col-12 fs-1 p-5">
                            <h1>
                                <span id="homeScore">00</span>
                            </h1>
                        </div>
                    </div>
                    <div class="col-5 shadow p-4 m-2 rounded">
                        <h1>AWAY</h1>
                        <div class="col-12 fs-1 p-5">
                            <h1>
                                <span id="awayScore">00</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 text-center p-3">
                <button onclick="homeButton1()" class="btn btn-success btn-outline-light fs-3 me-3 shadow">Home
                    +1</button>
                <button onclick="homeButton3()" class="btn btn-success btn-outline-light fs-3 shadow">Home +3</button>
            </div>
            <div class="col-6 text-center p-3">
                <button onclick="awayButton1()" class="btn btn-success fs-3 me-3 btn-outline-light shadow">Away
                    +1</button>
                <button onclick="awayButton3()" class="btn btn-success fs-3 btn-outline-light shadow">Away +3</button>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="app.js"></script>
</body>

</html>
